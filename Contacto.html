        <section id="contacto" class="borde">
            <h2 class="titulo">Formulario de Contacto</h2>
            <hr>
            <div>
                <form action="">
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" placeholder="Escribe tu nombre Aquí" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido:</label>

                    </div>
                    <div class="form-group">
                        <label for="">Teléfono:</label>

                    </div>

                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="email" placeholder="Escribe tu Email" class="form-control">
                    </div>
                    <h3 class="subtitulo" style="margin-top: 20px;">¿Nos conocias?</h3>
                    <select class="form-select" aria-label="Default select example">
                        <option value="Si"> si</option>
                        <option value="No"> no</option>
                    </select>
                    <div class="form-floating" style="margin-top: 40px;">
                        <textarea class="form-control" placeholder="Escribe aquí..." id="floatingTextarea2"
                            style="height: 250px"></textarea>
                        <label for="floatingTextarea2">Hacenos una pregunta!</label>
                    </div>
                    <input style="margin-top: 40px;" type="submit" value="Enviar formulario">
                    <input type="reset" value="Limpiar datos">
                </form>
